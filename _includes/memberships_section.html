<div class="memberships-section">
    <h2>{{ include.title }}</h2>
    <div class="line-items">
        {% for membership in page[include.id] %}
        <div class="image-row-element">
            <div class="box">
                <div class="image">
                    <img src="{{ membership.image_path }}" alt="{{ membership.alt }}" />
                </div>
                <h3>{{ membership.title }}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
